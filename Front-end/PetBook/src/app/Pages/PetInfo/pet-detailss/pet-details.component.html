<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .background-image {
            background-image: url('../assets/Images/PetInfoBG.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 109vh; 
            width: 100%;
        }

        .slanted-text {
            font-style: italic;
        }

        .notebook-image {
            width: auto; 
            height: 150px; 
        }
    </style>
</head>
<body class="bg-gray-100 background-image min-h-screen">
    <div class="max-w-5xl mx-auto mt-4 p-6 rounded-lg flex flex-col md:flex-row">
        <!-- Left Column -->
        <div class="w-full md:w-1/3 mb-4 md:mb-0">
            <img [src]="pet?.photo" alt="Pet" class="w-full h-auto mb-6">
            <div class="flex justify-center mt-4">
                <button (click)="openPairPopup()" class="bg-orange-300 text px-11 py-2 rounded-full slanted-text"><strong>Pair</strong></button>    
            </div>
        </div>

        <!-- Right Column --> 
        <div class="w-full md:w-2/3 md:pl-8">
            <div class="bg-yellow-100 p-9 rounded-lg mb-9">
                <h2 class="text-xl font-bold text-center slanted-text">Me</h2>
                <p class="slanted-text mt-2"><strong class="text-orange-500">Name:</strong> {{ pet?.name }}</p>
                <p class="slanted-text mt-2"><strong class="text-orange-500">Age:</strong> {{ pet?.ageInMonth }} Months</p>
                <p class="slanted-text mt-2"><strong class="text-orange-500">Sex:</strong> {{ pet?.sex }}</p>
                <p class="slanted-text mt-2"><strong class="text-orange-500">Type:</strong> {{ pet?.type }}</p>
                <p class="slanted-text mt-2"><strong class="text-orange-500">Other Information:</strong> {{ pet?.other }}</p>
                <div class="flex flex-col items-center mt-4">
                    <strong class="slanted-text text-orange-500">vaccination certificate</strong>
                    <img [src]="pet?.idNoteBookImage" alt="Notebook Image" class="notebook-image object-cover mt-2">
                </div>
            </div>
            <div class="bg-blue-100 p-9 rounded-lg flex items-center justify-between">
                <div class="flex-1">
                    <h2 class="text-xl font-bold text-center slanted-text">My Owner</h2>
                    <p class="slanted-text mt-2"><strong class="text-orange-500">Name:</strong> {{ owner?.name }}</p>
                    <p class="slanted-text mt-2"><strong class="text-orange-500">Email:</strong> {{ owner?.email }}</p>
                    <p class="slanted-text mt-2"><strong class="text-orange-500">Phone:</strong> {{ owner?.phone }}</p>
                </div>
                <div class="ml-2">
                    <img [src]="owner?.photo" alt="Owner" class="w-24 h-24 rounded-full object-cover">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
