<!-- pet-details.component.html -->

<div class="max-w-lg mx-auto mt-8">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <img class="w-full h-64 object-cover object-center" [src]="pet?.photo" alt="Pet Image">
      <div class="p-6">
        <h2 class="text-2xl font-bold mb-4">{{ pet?.name }}</h2>
        <p class="text-gray-700 mb-2">Age: {{ pet?.ageInMonth }} months</p>
        <p class="text-gray-700 mb-2">Sex: {{ pet?.sex }}</p>
        <p class="text-gray-700 mb-2">Type: {{ pet?.type }}</p>
        <!-- Other pet details -->
        <div class="mt-4">
          <h3 class="text-xl font-bold mb-2">Owner Details</h3>
          <p class="text-gray-700 mb-2">Name: {{ owner?.name }}</p>
          <p class="text-gray-700 mb-2">Email: {{ owner?.email }}</p>
          <p class="text-gray-700 mb-2">Phone: {{ owner?.phone }}</p>
          <!-- Other owner details -->
        </div>
      </div>
    </div>
  </div>
