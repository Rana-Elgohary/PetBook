<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Add your head content here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .action-button {
      padding: 0.5em 1em;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px; /* Add space between buttons */
    }
    .confirm-button {
      background-color: green;
      color: black;
    }
    .confirm-button:hover {
      background-color: darkgreen;
    }
    .decline-button {
      background-color: red;
      color: black;
    }
    .decline-button:hover {
      background-color: darkred;
    }
    .table-container {
      max-width: 60%; /* Set the maximum width of the table */
      margin: 0 auto; /* Center the table */
    }
  </style>
</head>

<body>
  <div class="px-8 mt-8 table-container"> <!-- Added padding to the container div and margin-top -->
    <ng-container *ngIf="request.length > 0; else noRequestMessage">
      <table class="min-w-full divide-y divide-gray-200 mx-auto"> <!-- Added margin auto and max-width classes here -->
        <thead class="bg-white">
          <tr>
            <th scope="col" class="px-6 py-7 text-left font-aclonica text-2xl text-gray-800 tracking-wider ">My Pet</th>
            <th scope="col" class="px-6 py-7 text-left font-aclonica text-2xl text-gray-800 tracking-wider ">Pair Pet</th>
            <th scope="col" class="px-6 py-7 text-left font-aclonica text-2xl text-gray-800 tracking-wider ">Owned By</th>
            <th scope="col" class="px-6 py-7 text-left font-aclonica text-2xl text-gray-800 tracking-wider ">Response</th>
          </tr>
        </thead>
        <tbody class="bg-gray-50">
          <tr *ngFor="let item of request; let i = index">
            <td class="px-6 py-4 whitespace-nowrap font-aclonica text-2xl text-gray-800">{{ item.receiverPetName }}</td>
            <td class="px-6 py-4 whitespace-nowrap  text-orange-500 font-aclonica text-2xl text-gray-800">{{ item.senderPetName }}</td>
            <td class="px-6 py-4 whitespace-nowrap font-aclonica text-2xl text-gray-800">{{ item.ownersenderName }}</td>
            <td class="px-6 py-4 whitespace-nowrap font-sans">
              <button class="action-button confirm-button" (click)="Confirm(item.petIDSender, item.petIDReceiver)">Confirm</button>
              <button class="action-button decline-button" (click)="removeRequest(item.petIDSender, item.petIDReceiver)">Decline</button>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>

    <ng-template #noRequestMessage>
      <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white shadow-md rounded-lg p-6">
          <p class="text-center font-aclonica text-2xl text-gray-800">There is no request</p>
        </div>
      </div>
    </ng-template>
  </div>
</body>
</html>
