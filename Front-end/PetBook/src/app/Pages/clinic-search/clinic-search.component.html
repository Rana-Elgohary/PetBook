<div class=" bg-gray-100 p-8 bg-no-repeat bg-cover" style="background-image: url(../../../assets/Images/PetInfoBG.png);">
    <section class="bg-gray-100 absolute top-0 left-0 w-full h-36 -z-10 ">
    </section>
    <div class="">
      <div>
        <div class="flex w-[50%] m-auto" >
            @if (Flag==true) {
                <button class="bg-[#E8E0D7] rounded-xl" (click)="BackToClinics()">
                    <svg class="h-8 w-8 text-yellow-500"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M9 11l-4 4l4 4m-4 -4h11a4 4 0 0 0 0 -8h-1" /></svg>
                </button>
            }
            <div class="relative m-auto w-[500px]">
            <input type="text" placeholder="Search for Clinic" class="w-full pl-4 pr-10 py-2 border rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500" [(ngModel)]="clinicSearch"/>
            <button class="absolute right-2 top-2 text-yellow-500" (click)="searchClinics()">
              <svg
                class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l5-5m0 0l-5-5m5 5H4"></path>
              </svg>
            </button>
          </div>
        </div>
    </div>
    <section class="Section mt-14">
            <p id="HiddenParag" class="hidden text-center w-full p-10 mt-10 rounded-full shadow-lg bg-[#FFEFD8] text-slate-600 font-semibold text-3xl">No Clinics Found With this Name</p>
            <div class="flex flex-wrap m-auto justify-center w-[80%]">
            @for(item of Clinics ; track $index){
                <div class="cards bg-[#FFEFD8] border-2 w-1/3 text-center shadow-lg rounded-lg mx-14 my-24 mt-0">
                    <div class="mt-6 text-center w-full space-y-7">
                        <div class=" w-2/3 m-auto">
                            <p class=" bg-slate-50 rounded-2xl p-2 shadow-xl">{{item.name}}</p>
                        </div>
                        <p class="px-6">{{item.location}}</p>
                        <div class="flex justify-center w-1/2 m-auto">
                            <div *ngFor="let star of getStars(item.rate)" class="flex items-center ">
                                <svg class="w-6 h-6 text-yellow-400 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                                </svg>
                            </div>
                        </div>
                        <div class="flex space-x-3 justify-center text-white pb-3">
                            <button class=" w-28 h-10 rounded-xl bg-[#F3CB51]" (click)="getClinicPhones(item.clinicID)">Get Numbers</button>
                            <button class=" w-28 h-10 rounded-xl bg-[#F3CB51]" [routerLink]="['/Clinic', item.clinicID]">BOOK</button>
                        </div>
                    </div>

                </div>
            }
        </div>
    </section>
    <div class=" w-96 text-slate-600 flex m-auto ">
        <button class="bg-[#e6d3bf] p-3 m-2 w-40 rounded-xl" (click)="prevPage()" > Previous</button>
        <br>
        <span class="p-2 m-2 w-44"> Page {{pageNumber}} of {{totalitems}}  </span>
        <br>
        <button class="bg-[#e6d3bf]  p-3 m-2 w-40 rounded-xl" (click)="nextPage()" >Next</button>
    </div>
</div>
