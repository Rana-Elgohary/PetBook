<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccines for Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .background-image {
            background-image: url('../assets/Images/PetInfoBG.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; 
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 background-image">
    <div class="flex justify-center items-center h-full">
        <div class="max-w-5xl w-full p-9 rounded-lg">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Vaccines for Clinic</h2>
            
            
            <div class="flex justify-end mb-6">
                <button class="flex items-center text-white bg-orange-400 py-2 px-4 rounded hover:bg-[#FDBD68] hover:text-[#ce7604] transition duration-200 ease-in hover:-translate-x-1 hover:scale-105" (click)="addVaccine()">
                   
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M11 9V6a1 1 0 00-2 0v3H6a1 1 0 000 2h3v3a1 1 0 102 0v-3h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
                    </svg>
                    Add New Vaccine
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                    <thead class="bg-gray-200 text-gray-700 uppercase text-sm leading-normal">
                        <tr>
                            <th class="py-3 px-6 text-left">Name</th>
                            <th class="py-3 px-6 text-left">Price</th>
                            <th class="py-3 px-6 text-left">Quantity</th>
                            <th class="py-3 px-6 text-left">Description</th>
                            <th class="py-3 px-6 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light">
                        <tr *ngFor="let vaccine of vaccines">
                            <td class="py-3 px-6 text-left">{{ vaccine?.name }}</td>
                            <td class="py-3 px-6 text-left">{{ vaccine?.price }}</td>
                            <td class="py-3 px-6 text-left">{{ vaccine?.quantity }}</td>
                            <td class="py-3 px-6 text-left">{{ vaccine?.description }}</td>
                            <td class="py-3 px-6 text-center">
                                <div class="inline-flex space-x-2">
                                    <button class="text-white bg-orange-400 py-2 px-4 rounded hover:bg-orange-500 hover:text-gray-200 transition duration-200 ease-in hover:-translate-x-1 hover:scale-105" (click)="editVaccine(vaccine.vaccineID)">Edit</button>
                                    <button class="text-white bg-red-400 py-2 px-4 rounded hover:bg-red-500 hover:text-gray-200 transition duration-200 ease-in hover:-translate-x-1 hover:scale-105" (click)="deleteVaccine(vaccine.vaccineID)">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
