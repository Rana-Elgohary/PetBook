<div *ngIf="clinic; else loading" class="p-6">
  <div class="mt-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Clinic Name -->
      <div class="bg-yellow-50 border -200 rounded-lg shadow-sm p-6">
        <h4 class="text-sm font-semibold text-orange-600">Clinic Name</h4>
        <p class="mt-2 text-gray-600">{{ clinic.name }}</p>
      </div>
      
      <!-- Rate -->
      <div class="bg-yellow-50 border -200 rounded-lg shadow-sm p-6">
        <h4 class="text-sm font-semibold text-orange-600">Rate</h4>
        <p class="mt-2 text-gray-600">{{ clinic.rate }}</p>
      </div>
      
      <!-- Bank Account -->
      <div class="bg-yellow-50 border  rounded-lg shadow-sm p-6">
        <h4 class="text-sm font-semibold text-orange-600">Bank Account</h4>
        <p class="mt-2 text-gray-600">{{ clinic.bankAccount }}</p>
      </div>
      
      <!-- Update Profile Button -->
      <div class="flex items-center justify-center md:col-span-2">
        <button class="update-button px-6 py-3 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500" (click)="openEditDialog()">Update Profile</button>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="flex items-center justify-center p-6">
    <p class="text-gray-600">Loading...</p>
  </div>
</ng-template>
