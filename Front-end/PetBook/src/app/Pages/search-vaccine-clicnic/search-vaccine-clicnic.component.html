<section class="bg-gray-100 absolute top-0 left-0 w-full h-36 -z-10 ">
</section>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<div class="min-h-screen bg-gray-100 p-8 all" >
<div *ngIf="vaccineClinicLocation.length>0; else NoBreed">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <div
        *ngFor="let Vaccine of vaccineClinicLocation"
        class="bg-[#FFF4E0] rounded-lg shadow-md p-6 flex flex-col justify-between items-center w-full h-auto"
      >
        <div class="flex flex-col items-center">
          <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">{{Vaccine.name}}</h1>
          <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">{{Vaccine.location}}</h1>
          <h3 class="text-xl text-gray-600 mb-6 text-center">
            <span *ngFor="let star of getStars(Vaccine.rate)">
              <i class="fas fa-star"></i>
            </span>
          </h3>
        </div>
        <button
          class="bg-[#F9D5A7] text-black px-6 py-2 mt-4 rounded-full hover:bg-[#e9c394] transition duration-300 ease-in-out"
          (click)="GoToClinic(Vaccine.clinicID)"
          >
          Reservation
        </button>
      </div> 
    </div>        
</div>
  </div>
  <ng-template #NoBreed>
    <div class="bg-[#FFF4E0] rounded-lg shadow-md p-6 flex flex-col items-center w-full h-auto">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">there is no clinics have this vaccine </h2>
    </div>
